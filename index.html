<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css\css\style.scss\style.css" />
    <title>InmoValley Inmobiliaria</title>
  </head>

  <body>
    <div class="container">
      <nav
        class="navbar navbar-expand-lg fixed-top nav-pills nav-fill custom-nav"
      >
        <!-- column 1 nav container -->
        <div class="grid text-center" style="--bs-columns: 3">
          <span class="nav-item nav-link">966 274 206</span>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Propiedades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vender</a>
            </li>
          </ul>
        </div>
        <!-- column 2 logo -->
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets\logo_header.svg" alt="inmovalley"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="assets/menu.svg" alt="" />
          </button>
        </div>
        <!-- column 3 nav container -->
        <span class="nav-item nav-link">
          <a class="nav-link" href="mailto:info@inmovalley.com"
            >info@inmovalley.com</a
          >
          <button
            class="nav-item btn btn-link dropdown-toggle"
            type="button"
            id="idiomaDropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Español
          </button>
          <div class="nav-item dropdown-menu" aria-labelledby="idiomaDropdown">
            <a class="nav-item dropdown-item" href="#">Inglés</a>
            <a class="nav-item dropdown-item" href="#">Francés</a>
          </div>
        </span>
        <ul class="nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Valora tu propiedad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favoritos</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Hero -->
    <main class="hero container-fluid p-0">
      <img src="assets/slider.jpg" alt="" class="hero img-fluid" />
      <div class="hero-text caption text-center text-lg-star d-flex">
        <h1>INMO <span>VALLEY</span></h1>
        <h2>Siempre a tu lado</h2>
      </div>
      <img
        src="assets/Icon feather-arrow-down-circle.svg"
        alt=""
        class="hero-icon"
      />
    </main>

    <div class="search-form b-home">
      <div class="container">
        <form>
          <div class="row g-lg-0">
            <!-- Estado -->
            <div class="search-form-selector col hide-home hide-responsive adjust">
              <select
                name="bt"
                id="bt"
                class="form-control hasCustomSelect"
              >
                <option value="" selected="">Estado</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">+5</option>
              </select>
              <img class=" dropdown-img"
              src="assets/dropdown.svg"
              alt="search"
            />
            </div>
            <!-- Tipo -->
            <div class="search-form-selector col hide-home hide-responsive adjust">
              <select
                name="bt"
                id="bt"
                class="form-control hasCustomSelect"
              >
                <option value="" selected="">Tipo</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">+5</option>
              </select>
              <img class=" dropdown-img"
              src="assets/dropdown.svg"
              alt="search"
            />
            </div>
            <!-- Población -->
            <div class="search-form-selector col hide-home hide-responsive adjust">
              <select
                name="bt"
                id="bt"
                class="form-control hasCustomSelect"
              >
                <option value="" selected="">Población</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">+5</option>
              </select>
              <img class=" dropdown-img"
              src="assets/dropdown.svg"
              alt="search"
            />
            </div>
            <!-- Zona -->
            <div class="search-form-selector col hide-home hide-responsive adjust">
              <select
                name="bt"
                id="bt"
                class="form-control hasCustomSelect"
              >
                <option value="" selected="">Zona</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">+5</option>
              </select>
              <img class=" dropdown-img"
              src="assets/dropdown.svg"
              alt="search"
            />
            </div>
            <!-- Precio -->
            <div class="search-form-selector col hide-home hide-responsive adjust">
              <select
                name="bt"
                id="bt"
                class="form-control hasCustomSelect"
              >
                <option value="" selected="" style="padding-right: 30px;">Precio hasta</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">+5</option>
              </select>
              <img class=" dropdown-img"
                src="assets/dropdown.svg"
                alt="search"
              />
            </div>
            
            <!-- Input -->
            <div class="search-form-selector col hide-home hide-responsive adjust">
              <input
                value=""
                placeholder="Referencia"
                type="text"
                name="bt"
                id="bt"
                class="form-control hasCustomSelect"
              />
            </div>
            <!-- Botón Buscar -->
            <div class="col hide-home hide-responsive adjust">
              <button class="btn btn-primary">
                <img
                  src="assets\advanced search.svg"
                  alt="search"
                  class="mr-2"
                />
                Buscar
              </button>
            </div>
            <!-- Row 2 -->

            <div class="row">
              <div class="col">
                <button class="btn btn-primary">
                  <img
                    src="assets\eraser.svg"
                    alt="search"
                    class="mr-2"
                  />
                  Limpiar filtros
                </button>
                <button class="btn btn-primary">
                  <img
                    src="assets\search.svg"
                    alt="search"
                    class="mr-2"
                  />
                  Búsqueda
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    

    <img src="assets\Grupo 2781.svg" alt="" />

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
